    <!-- Page Content -->
    <div id="content">
        <div class="container-fluid">
            <!--Chat Output Area-->
            <div id = "chatOutput">
                <!--Table to Display Messages-->
                <table id = "chatBox">
                    <tbody id ="chatBody">

                    </tbody>
                </table>
            </div>
            <!--Chat Input Ara-->
            <div id = "chatBoxInput">
                <div id = "inputContainer" class = 'input-group'>
                    <!--Chat Text Input-->
                    <textarea id ='chatTextArea' class='form-control'></textarea>
                    <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="chatEmoteButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id = "emoteDropdown">
                              
                            </div>
                          </div>
                    <!--Chat Submit Button-->
                    <div class="input-group-append">
                        <button id ='chatTextSubmit' class='btn btn-dark'>SEND</button>
                    </div>
                </div>
                </div>

<!-- Modal Register-->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold" id="registerModal">Register</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="form-group mx-3">
                    <div class="md-form">
                        <label for="form1">Username</label>
                        <input type="text" id="form1" class="form-control">
                    </div>

                    <div class="md-form mb-3">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Email:</label>
                        <input type="email" id="defaultForm-email" class="form-control validate">
                    </div>

                    <div class="md-form mb-4">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Password:</label>
                        <input type="password" id="defaultForm-pass" class="form-control validate">
                    </div>

                </div>

                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-success">Login</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Login -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold" id="loginModal">Log-in</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Email</label>
                        <input type="email" id="defaultForm-email" class="form-control validate">
                    </div>

                    <div class="md-form mb-4">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
                        <input type="password" id="defaultForm-pass" class="form-control validate">
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-success">Login</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
                </div>
            </div>
        </div>
    </div>
