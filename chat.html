var allowedToInvite = false;
document.addEventListener("DOMContentLoaded", function(event) {

function InviteToServer(e) {
    $.when(isAllowedToInvite()).done(function(a){
        if(allowedToInvite) {
            document.getElementById(e).innerHTML += "<li><a href='#pageSubmenu' data-toggle='collapse' aria-expanded='true' class='dropdown-toggle'>Invite</a><ul class='collapse list-unstyled' id='pageSubmenu' name='invite'></ul></li>";
            $.ajax({
                type: "post",
                url: "getFriendsList.php",
                data: {username: localStorage.getItem('username')},
                success: function(data) {
                    obj = JSON.parse(data);
                    console.log(obj);
                    for( var x in obj) {
                        let privateServerList = document.getElementById("pageSubmenu");
                        let listItem = document.createElement("li");
                        let link = document.createElement("a");
                        let text = document.createTextNode(obj[x].UserName);
                        link.id = obj[x].UserName;
                        link.onclick = function() {
                            sendInvite(obj[x].UserName);
                        };
                        link.appendChild(text);
                        listItem.appendChild(link);
                        privateServerList.appendChild(listItem);
                    }
            },
        error: function(data) {
            console.log("fail");
        }
    })
        }
    });
}
