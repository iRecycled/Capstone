<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap test</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <script id="loadBar">
            loadArea = document.getElementById("navBar")
            loadArea.innerHTML = '<object type="text/html" data="home.html" ></object>'
        </script>
    <div id = "navBar"></div>
    <!-- Nav Bar-->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
            <a class="nav-item nav-link active" href="home.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="#">About <span class="sr-only">(current)</span></a>
        </ul>

        <ul class="navbar-nav mr-auto ">
            <a class="navbar-brand mb-0 h1" href="#">TerryChat <span class="sr-only">(current)</span></a>
        </ul>
        
        <ul class="navbar-nav right">
            <a class="nav-item nav-link active" href="#" data-toggle="modal" data-target="#registerModal">Register <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="#" data-toggle="modal" data-target="#loginModal">Login <span class="sr-only">(current)</span></a>
        </ul>
    </nav>

    <nav class="navbar fixed-left navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
            <a class="nav-item bav-link active" href="#">Text<span class="sr-only">(current)"</a>
        </ul>
    </nav>


    <!-- Modal Register-->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold" id="registerModal">Register</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="form-group mx-3">
                        <div class="md-form">
                            <label for="form1">Username</label>
                            <input type="text" id="form1" class="form-control">
                        </div>

                        <div class="md-form mb-3">
                            <label data-error="wrong" data-success="right" for="defaultForm-email">Email:</label>
                            <input type="email" id="defaultForm-email" class="form-control validate">
                        </div>

                        <div class="md-form mb-4">
                            <label data-error="wrong" data-success="right" for="defaultForm-pass">Password:</label>
                            <input type="password" id="defaultForm-pass" class="form-control validate">
                        </div>

                    </div>

                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-success">Login</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog"  aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold" id="loginModal">Log-in</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="defaultForm-email">Email</label>
                            <input type="email" id="defaultForm-email" class="form-control validate">
                        </div>

                        <div class="md-form mb-4">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
                            <input type="password" id="defaultForm-pass" class="form-control validate">
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-success">Login</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
