    <h1>Login For Terry Chat</h1>

    <script>
        document.getElementById("user").innerHTML = localStorage.getItem("username");
        function myFunction() {
         var myusername = document.getElementById("username").value;
          localStorage.setItem("username", myusername);
          }
    </script>
    
    <div class="container">
          <form action="login.php" method="post">
          <table class="table table-bordered">
          <thead>
            <tr>
            
              <th>Sign In</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>User Name:
                  <input type="text" name="usernameL" id="username">
              </td>
            </tr>
            <tr>
              <td>Password:
                  <input type="password" name="passwordL">
              </td>
            </tr>
            <tr>
              <td><input type="submit" value="Log In" name="submit" onclick="myFunction()"></td>
            </tr>
          </tbody>
        </table>
        </form>
